<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.google.com/specimen/Hanken+Grotesk" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="./mobile.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="Result-container">
        <div class="result-box">
            <h2>Your Result</h2>
           <div class="grade-circle">         
            <p class="circle_text"><span class="span_num">76</span> <br>
           of 100</p></div>

            <div class="grade-text">
           <span class="span_text">Great</span> 
            <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p> 
        </div>
    </div>

        <div class="summary-box">
            <h2>Summary</h2>

            <div class="reaction box">
                <p class="reaction_name"><i class="fa-solid fa-bolt"></i>Reaction</p>
               <p class="reaction_number"><span> 80</span> / 100
            </p></div>

                <div class="memory box">
                    <p class="memory_name"><i class="fa-solid fa-brain"></i>Memory</p>
                 <p class="memory_text"><span> 92 </span> / 100</p> </div>

                    <div class="verbal box">
                     <p class="verbal_name"><i class="fa-solid fa-message"></i>Verbal<p> 
                        <p class="verbal_text"><span> 61 </span>  / 100</p>
                     </div>

                        <div class="visiual box"> <p class="visiual_name"><i class="fa-regular fa-eye"></i>Visual</p> 
                            <p class="visiual_text">  <span> 72</span>  / 100</p>
                        </div>

                            <button class="btn"> Continue</button>
        </div>
    </div>
</body>
</html>
